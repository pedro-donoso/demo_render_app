<!DOCTYPE html>
<html>
<head>
    <title>Demo Render con Coordenadas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html {
            scroll-behavior: smooth; /* scroll suave */
        }
        #map {
            height: 400px;
            width: 100%;
        }
        @media (max-width: 768px) {
            #map {
                height: 100vh; /* pantalla completa en móvil */
                width: 100vw;
            }
        }
    </style>
</head>
<body class="container-fluid p-0">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links con scroll automático -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#formulario">Formulario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#mapa">Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tabla">Tabla</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container-fluid py-4">
        <h1 class="mb-4">Formulario, Mapa y Tabla</h1>

        <!-- Formulario horizontal -->
        <form id="formulario" method="post" class="row g-3 align-items-end mb-4">
            {% csrf_token %}
            <div class="col-md-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="col-md-3">
                <label for="id_latitud" class="form-label">Latitud</label>
                {{ form.latitud }}
            </div>
            <div class="col-md-3">
                <label for="id_longitud" class="form-label">Longitud</label>
                {{ form.longitud }}
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </form>

        <!-- Mapa -->
        <div id="mapa" class="card mb-4">
            <div class="card-body p-0">
                <div id="map"></div>
            </div>
        </div>

        <!-- Tabla -->
        <div id="tabla" class="card">
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in registros %}
                        <tr>
                            <td>{{ r.id }}</td>
                            <td>{{ r.nombre }}</td>
                            <td>{{ r.latitud }}</td>
                            <td>{{ r.longitud }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JS de Bootstrap y Leaflet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar mapa centrado en Chile
        var map = L.map('map').setView([-33.45, -70.66], 5);

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Pasar registros desde Django al JS
        var registros = [
            {% for r in registros %}
            {
                nombre: "{{ r.nombre|escapejs }}",
                lat: {{ r.latitud|default_if_none:"null" }},
                lng: {{ r.longitud|default_if_none:"null" }}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        var markers = [];
        registros.forEach(function (reg) {
            if (reg.lat && reg.lng) {
                var marker = L.marker([reg.lat, reg.lng]).addTo(map)
                              .bindPopup(reg.nombre);
                markers.push(marker);
            }
        });

        // Ajustar vista a todos los marcadores
        if (markers.length > 0) {
            var group = L.featureGroup(markers);
            map.fitBounds(group.getBounds());
        }
    </script>
</body>
</html>
