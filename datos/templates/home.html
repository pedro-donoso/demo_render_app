<!DOCTYPE html>
<html>
<head>
    <title>Demo Render con Coordenadas</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        @media (max-width: 768px) {
            #map {
                height: 100vh;  /* pantalla completa en móvil */
                width: 100vw;
            }
        }
    </style>
</head>
<body class="container-fluid py-4">
    <h1 class="mb-4">Formulario, Tabla y Mapa con Bootstrap</h1>
    <div class="row">
        <!-- Columna izquierda: formulario y tabla -->
        <div class="col-lg-6 mb-4">
            <!-- Formulario -->
            <div class="card mb-4">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
            <!-- Tabla -->
            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Latitud</th>
                                <th>Longitud</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in registros %}
                            <tr>
                                <td>{{ r.id }}</td>
                                <td>{{ r.nombre }}</td>
                                <td>{{ r.latitud }}</td>
                                <td>{{ r.longitud }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Columna derecha: mapa -->
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-body p-0">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS de Bootstrap y Leaflet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar mapa centrado en Chile
        var map = L.map('map').setView([-33.45, -70.66], 5);

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Pasar registros desde Django al JS
        var registros = [
            {% for r in registros %}
            {
                nombre: "{{ r.nombre|escapejs }}",
                lat: {{ r.latitud|default_if_none:"null" }},
                lng: {{ r.longitud|default_if_none:"null" }}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        var markers = [];
        registros.forEach(function (reg) {
            if (reg.lat && reg.lng) {
                var marker = L.marker([reg.lat, reg.lng]).addTo(map)
                              .bindPopup(reg.nombre);
                markers.push(marker);
            }
        });

        // Ajustar vista a todos los marcadores
        if (markers.length > 0) {
            var group = L.featureGroup(markers);
            map.fitBounds(group.getBounds());
        }
    </script>
</body>
</html>
