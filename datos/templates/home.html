<!DOCTYPE html>
<html>
<head>
    <title>Demo Render con Coordenadas</title>
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* dos columnas en desktop */
            gap: 20px;
        }
        .left-column {
            display: flex;
            flex-direction: column; /* apilar formulario y tabla */
            gap: 20px;
        }
        .form, .table, #map {
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            width: 100%;
        }
        #map {
            height: 400px;
            width: 100%;
        }

        /* Responsivo: en pantallas pequeñas, una sola columna */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* una columna */
            }
            #map {
                height: 100vh;   /* ocupa toda la altura de la pantalla */
                width: 100vw;    /* ocupa todo el ancho */
                margin: 0;       /* sin márgenes */
                border: none;    /* quitar borde para fullscreen */
            }
        }
    </style>
</head>
<body>
    <h1>Formulario, Tabla y Mapa Responsivo</h1>
    <div class="container">
        <!-- Columna izquierda: Formulario arriba, tabla abajo -->
        <div class="left-column">
            <div class="form">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Guardar</button>
                </form>
            </div>

            <div class="table">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                    </tr>
                    {% for r in registros %}
                    <tr>
                        <td>{{ r.id }}</td>
                        <td>{{ r.nombre }}</td>
                        <td>{{ r.latitud }}</td>
                        <td>{{ r.longitud }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

        <!-- Columna derecha: Mapa -->
        <div id="map"></div>
    </div>

    <!-- JS de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar mapa centrado en Chile
        var map = L.map('map').setView([-33.45, -70.66], 5);

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Pasar registros desde Django al JS
        var registros = [
            {% for r in registros %}
            {
                nombre: "{{ r.nombre|escapejs }}",
                lat: {{ r.latitud|default_if_none:"null" }},
                lng: {{ r.longitud|default_if_none:"null" }}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        var markers = [];
        registros.forEach(function (reg) {
            if (reg.lat && reg.lng) {
                var marker = L.marker([reg.lat, reg.lng]).addTo(map)
                              .bindPopup(reg.nombre);
                markers.push(marker);
            }
        });

        // Ajustar vista a todos los marcadores
        if (markers.length > 0) {
            var group = L.featureGroup(markers);
            map.fitBounds(group.getBounds());
        }
    </script>
</body>
</html>
