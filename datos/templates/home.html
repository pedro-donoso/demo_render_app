<!DOCTYPE html>
<html>
<head>
    <title>Demo Render con Coordenadas</title>
    <style>
        .container { display: flex; }
        .form { width: 40%; padding: 10px; }
        .table { width: 60%; padding: 10px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    </style>
</head>
<body>
    <h1>Formulario y Tabla con Coordenadas</h1>
    <div class="container">
        <div class="form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar</button>
            </form>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                </tr>
                {% for r in registros %}
                <tr>
                    <td>{{ r.id }}</td>
                    <td>{{ r.nombre }}</td>
                    <td>{{ r.latitud }}</td>
                    <td>{{ r.longitud }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
