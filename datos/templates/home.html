<!DOCTYPE html>
<html>

<head>
    <title>Demo Render con Coordenadas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
            /* espacio extra al hacer scroll con anclas */
        }

        #map {
            height: 400px;
            width: 100%;
        }

        @media (max-width: 768px) {
            #map {
                height: 100vh;
                width: 100vw;
            }
        }

        .navbar {
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
        }

        /* Fondo normal */
        .navbar {
            background-color: rgba(33, 37, 41, 0.8);
            /* gris oscuro semi-transparente */
        }

        /* Fondo resaltado al hacer scroll */
        .navbar.scrolled {
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            /* degradado azul-violeta */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            /* sombra para resaltar */
        }

        .navbar .nav-link.active {
            font-weight: bold;
            color: #ffc107 !important;
            /* amarillo para destacar el link activo */
        }
    </style>
</head>

<body class="container-fluid p-0">

    <!-- Navbar fija -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Coordenadas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#formulario">Formulario</a></li>
                    <li class="nav-item"><a class="nav-link" href="#mapa">Mapa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tabla">Tabla</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container-fluid py-4">

        <!-- Formulario -->
        <form id="formulario" method="post" class="row g-3 align-items-end mb-4">
            {% csrf_token %}
            <div class="col-md-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="col-md-3">
                <label for="id_latitud" class="form-label">Latitud</label>
                {{ form.latitud }}
            </div>
            <div class="col-md-3">
                <label for="id_longitud" class="form-label">Longitud</label>
                {{ form.longitud }}
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </form>

        <!-- Mapa -->
        <div id="mapa" class="card mb-4">
            <div class="card-body p-0">
                <div id="map"></div>
            </div>
        </div>

        <!-- Tabla -->
        <div id="tabla" class="card">
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in registros %}
                        <tr>
                            <td>{{ r.id }}</td>
                            <td>{{ r.nombre }}</td>
                            <td>{{ r.latitud }}</td>
                            <td>{{ r.longitud }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar mapa
        var map = L.map('map').setView([-33.45, -70.66], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Resaltar link activo y cambiar fondo navbar
        const sections = document.querySelectorAll("#formulario, #mapa, #tabla");
        const navLinks = document.querySelectorAll(".navbar .nav-link");
        const navbar = document.querySelector(".navbar");

        window.addEventListener("scroll", () => {
            let current = "";
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 120;
                if (pageYOffset >= sectionTop) {
                    current = section.getAttribute("id");
                }
            });
            navLinks.forEach(link => {
                link.classList.remove("active");
                if (link.getAttribute("href").includes(current)) {
                    link.classList.add("active");
                }
            });

            // Cambiar fondo del navbar
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
</body>

</html>
